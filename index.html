<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shivam Yadav — AI & IoT Portfolio</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Shivam Yadav — AI & IoT Portfolio" />
  <meta property="og:description" content="Third-year B.Tech CSE student. Projects: Emotion Detection, Sign Language → Speech, ESP32 Surveillance Car, EEG Reader." />

  <style>
    :root{
      --bg:#0d1117; --card:#161b22; --muted:#8b949e; --accent:#3fb950; --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --radius:14px; --max-width:1100px; font-family: Inter, system-ui;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:#e6eef6}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:var(--max-width);margin:36px auto;padding:24px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.05)}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#6be07c);display:flex;align-items:center;justify-content:center;color:#07101a;font-weight:700;font-size:20px}
    header h1{margin:0;font-size:18px}
    header p{margin:0;color:var(--muted);font-size:13px}
    nav a{margin-left:14px;font-weight:600;font-size:14px;color:var(--muted)}
    nav a:hover{color:var(--accent)}

    .hero{display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center;margin-top:28px}
    .intro h2{font-size:28px;margin:0 0 6px 0}
    .intro p{color:var(--muted);margin:6px 0 18px 0}
    .btn{background:var(--accent);color:#0d1117;padding:10px 14px;border-radius:10px;font-weight:700;border:none;cursor:pointer}
    .btn-ghost{background:transparent;color:var(--accent);border:1px solid rgba(63,185,80,0.3);padding:10px 14px;border-radius:10px}

    .card-profile{background:var(--card);padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
    .profile-pic{width:100%;height:280px;border-radius:10px;background:#0f1724;display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:700}

    section{margin-top:28px}
    h3{color:var(--accent);margin:0 0 10px 0}

    .projects{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .proj{padding:14px;border-radius:12px;background:var(--card);border:1px solid rgba(255,255,255,0.05);transition:.3s}
    .proj:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.4)}

    footer{text-align:center;color:var(--muted);margin-top:36px;font-size:13px}
  </style>
</head>
<body>
<div class="container">
<header>
  <div class="brand">
    <div class="logo">SY</div>
    <div>
      <h1>Shivam Yadav</h1>
      <p>3rd-year B.Tech CSE — AI • Edge ML • IoT • Computer Vision</p>
    </div>
  </div>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
